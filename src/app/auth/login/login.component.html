<div class="login-container">
    <div class="login-content">
        <h3>¡Bienvenido!</h3>
        <div class="mt-4 w-100">
            <!-- Usuario ulises.moreno@prueba.com -->
            <input type="email" [(ngModel)]="user" class="form-control" placeholder="Usuario">
        </div>
        <div class="mt-3 w-100">
            <!-- Contraseña: HolaMundo -->
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
        </div>
        <div class="mt-5 w-100">
            <button class="btn btn-success w-100" (click)="login()">
                Ingresar
            </button>
        </div>
    </div>
</div>
